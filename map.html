<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <img src="0a13d51dae6cbefe9dd7f95d1f1c5e0f.jpg" alt="map image" usemap="#mymap">

    <map name="mymap">
        <area shape="rect" coords="290,100,550,300" href="laptop.jpg" alt="Laptop">
        <area shape="circle" coords="550,350,50" href="coffee.jpg" alt="Coffee">
        <area shape="rect" coords="300,320,420,400" href="phone.webp" alt="Phone">
        <area shape="rect" coords="50,250,250,400" href="book.avif" alt="Notebook">
    </map>
</body>
</html>
